            <article class='info'> 
                <title>
                    Number guesser
                </title>
                <Span class='guesses-remaining' id='guesses-remaining'>

                    A number will be randomly generated and you will have five chances to guess a number between 1 and 20.<br>

            <Figure class='user-inputs'>
                <section class='results' id='results'></section>
                <input class='input' id='input' type="text"><br><br>
                <button id='button'>Button</button>
            </Figure>
